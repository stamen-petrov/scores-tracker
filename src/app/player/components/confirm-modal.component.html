<div id='{{dataTarget}}' class="modal">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-dark text-light align-items-center">
                <div class="modal-title">{{header}}</div>
                <button class="btn btn-outline-light" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
                {{body}}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" (click)="onConfirmClick()">OK</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">Cancel</button>                
            </div>
        </div>
    </div>
</div>
